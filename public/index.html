<body>
  <!-- 1. Header: App bars: top -->

    <!-- 2.1 paper -->
    <div class="paper">

        <div class="mdc-tab-bar" role="tablist">

                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">face</span>
                    <span class="mdc-tab__text-label">顔の形</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>

                <button id="mdc-tab-2" class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">visibility</span>
                    <span class="mdc-tab__text-label">目</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator__content--underline">

                  <span class="mdc-tab-indicator mdc-tab-indicator__content--underline">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <span class="mdc-tab__ripple"></span>
                </button>

                <button id="mdc-tab-4" class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="mdc-tab__content">
                    <span class="mdc-tab__icon material-icons" aria-hidden="true">accessibility</span>
                    <span class="mdc-tab__text-label">体</span>
                  </span>
                  <span class="mdc-tab-indicator mdc-tab-indicator__content--underline">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>

                </button>

                  </span>
                  <span class="mdc-tab__ripple"></span>
